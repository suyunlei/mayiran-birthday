<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>The 28th Orbit - For You</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;700&family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Noto Serif SC', serif; user-select: none; -webkit-user-select: none; }
        
        /* --- 启动页 --- */
        #start-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, #000000, #0a0a1a);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            transition: opacity 1.5s ease-out;
            padding: 20px;
            box-sizing: border-box;
        }

        #love-letter {
            color: #fff;
            font-size: 1.2rem;
            line-height: 2rem;
            text-align: center;
            max-width: 80%;
            min-height: 100px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            margin-bottom: 40px;
            font-style: italic;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.2rem;
            background-color: white;
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        #start-btn {
            opacity: 0;
            padding: 12px 40px;
            font-size: 1rem;
            color: #fff;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.4);
            border-radius: 50px;
            cursor: pointer;
            letter-spacing: 3px;
            transition: all 1s;
            font-family: 'Playfair Display', serif;
            text-transform: uppercase;
        }

        #start-btn.visible { opacity: 1; animation: heartbeat 2s infinite; }

        /* --- 3D场景层 --- */
        #canvas-container { width: 100vw; height: 100vh; display: block; opacity: 0; transition: opacity 2s; cursor: grab; }
        #canvas-container:active { cursor: grabbing; }
        
        /* --- 底部文字层 --- */
        #info-layer {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.6);
            pointer-events: none;
            font-size: 12px;
            letter-spacing: 3px;
            opacity: 0;
            transition: opacity 3s 2s; 
            font-family: 'Playfair Display', serif;
            text-shadow: 0 0 5px rgba(255,255,255,0.3);
        }

        /* --- 照片详情弹窗 (新增) --- */
        #photo-modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
            z-index: 800;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        #photo-modal.active { opacity: 1; pointer-events: auto; }
        #modal-img {
            max-width: 90%;
            max-height: 85%;
            box-shadow: 0 0 30px rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 4px;
            transform: scale(0.9);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #photo-modal.active #modal-img { transform: scale(1); }
        #close-hint {
            position: absolute;
            bottom: 20px;
            color: rgba(255,255,255,0.5);
            font-size: 12px;
            letter-spacing: 1px;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
            70% { transform: scale(1.05); box-shadow: 0 0 15px 15px rgba(255, 255, 255, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    </style>
</head>
<body>

    <audio id="bgm" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div id="start-screen">
        <div id="love-letter"><span id="typed-text"></span><span class="cursor"></span></div>
        <button id="start-btn" onclick="startJourney()">START MY UNIVERSE</button>
    </div>

    <div id="canvas-container"></div>
    
    <div id="photo-modal" onclick="closeModal()">
        <img id="modal-img" src="" alt="Memory">
        <div id="close-hint">点击任意处关闭</div>
    </div>

    <div id="info-layer">
        <p>HAPPY 28TH BIRTHDAY · MY CENTER OF GRAVITY</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // ==========================================
        //         用户配置区 (在此自定义)
        // ==========================================
        
        // 1. 照片配置
        const useDemoPhotos = false; // 设为 false 使用你本地的 1.jpg, 2.jpg...
        const photoCount = 80; 
        
        // 2. 漂浮的关键词 (会混在照片中间)
        const loveWords = ["Love", "28岁", "Happy", "Forever", "Sweet", "You & Me", "2025", "My Star"];
        
        // 3. 启动页文字
        const loveText = "致 亲爱的小马大王：<br>28年前，一颗星辰降落。<br>今天，你是我宇宙的中心。<br>生日快乐我的宝贝。";

        // ==========================================

        let scene, camera, renderer, controls, photoGroup;
        let raycaster, mouse;
        let stars = []; 
        let isStarted = false;
        let isLoading = true;
        let loadingProgress = 0;

        // --- 资源加载管理器 ---
        const manager = new THREE.LoadingManager();
        manager.onProgress = function ( url, itemsLoaded, itemsTotal ) {
            loadingProgress = Math.floor((itemsLoaded / itemsTotal) * 100);
            const btn = document.getElementById('start-btn');
            if (btn.classList.contains('visible') && isLoading) {
                 btn.innerText = `LOADING... ${loadingProgress}%`;
            }
        };
        manager.onLoad = function ( ) {
            isLoading = false;
            const btn = document.getElementById('start-btn');
            if (btn.classList.contains('visible')) {
                btn.innerText = "START MY UNIVERSE";
            }
        };

        // --- 打字机逻辑 ---
        function typeWriter() {
            const textElement = document.getElementById('typed-text');
            const btn = document.getElementById('start-btn');
            const fullText = loveText;
            let index = 0;
            let currentContent = "";

            function type() {
                if (index < fullText.length) {
                    const char = fullText.charAt(index);
                    if (char === '<') {
                        const closeIdx = fullText.indexOf('>', index);
                        if (closeIdx !== -1) {
                            const tag = fullText.substring(index, closeIdx + 1);
                            currentContent += tag;
                            index = closeIdx + 1;
                            textElement.innerHTML = currentContent;
                            setTimeout(type, 100);
                            return;
                        }
                    }
                    currentContent += char;
                    textElement.innerHTML = currentContent;
                    index++;
                    let delay = 150;
                    if (char === '，' || char === ',' || char === '.') delay = 400;
                    if (char === '。') delay = 600;
                    setTimeout(type, delay);
                } else {
                    setTimeout(() => {
                        btn.classList.add('visible');
                        if (isLoading) btn.innerText = `LOADING... ${loadingProgress}%`;
                        else btn.innerText = "START MY UNIVERSE";
                    }, 800);
                }
            }
            type();
        }
        
        window.onload = function() {
            typeWriter();
            setTimeout(() => { if (!isStarted) { init3D(); isStarted = true; } }, 100);
        };

        // --- 核心逻辑 ---
        function startJourney() {
            const screen = document.getElementById('start-screen');
            const container = document.getElementById('canvas-container');
            const music = document.getElementById('bgm');
            const info = document.getElementById('info-layer');

            music.volume = 0.5; 
            music.play().catch(() => console.log("需交互播放"));

            screen.style.opacity = 0;
            setTimeout(() => { screen.style.display = 'none'; }, 1500);
            
            container.style.opacity = 1;
            info.style.opacity = 1;
        }

        // --- 照片弹窗逻辑 ---
        function openModal(imgUrl) {
            const modal = document.getElementById('photo-modal');
            const img = document.getElementById('modal-img');
            img.src = imgUrl;
            modal.classList.add('active');
            // 暂停自动旋转
            controls.autoRotate = false;
        }

        function closeModal() {
            const modal = document.getElementById('photo-modal');
            modal.classList.remove('active');
            // 恢复自动旋转
            controls.autoRotate = true;
        }

        // --- 3D 初始化 ---
        function init3D() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050510, 0.002);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const isMobile = window.innerWidth < 768;
            camera.position.z = isMobile ? 65 : 45;

            // 性能优化：移动端关闭抗锯齿，降低像素比
            renderer = new THREE.WebGLRenderer({ 
                antialias: !isMobile, 
                alpha: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            // 移动端强制1倍像素比，防止内存溢出
            renderer.setPixelRatio(isMobile ? 1 : Math.min(window.devicePixelRatio, 2));
            
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.8; 
            controls.enableZoom = true;
            controls.enablePan = false;

            // 交互相关
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // 构建场景
            createPhotos(isMobile);
            createFloatingText(); // 新增：漂浮文字
            createBackgroundStars(); 
            createShootingStarSystem(); // 新增：流星系统

            // 事件监听
            window.addEventListener('resize', onWindowResize, false);
            window.addEventListener('click', onMouseClick, false);
            // 移动端触摸处理
            window.addEventListener('touchend', onTouchEnd, false);
            
            animate();
        }

        // --- 创建照片球 ---
        function createPhotos(isMobile) {
            photoGroup = new THREE.Group();
            const loader = new THREE.TextureLoader(manager);
            
            // 增强版加载逻辑
            if (!loader.__extFallbackWrapped) {
                const origLoad = loader.load.bind(loader);
                loader.__extFallbackWrapped = true;
                loader.load = (url, onLoad, onProgress, onError) => {
                    if (/\.(jpg|jpeg|png|gif|webp)(\?.*)?$/i.test(url)) {
                        origLoad(url, onLoad, onProgress, onError);
                        return;
                    }
                    const extensions = ['jpg', 'JPG', 'png', 'PNG', 'jpeg', 'JPEG'];
                    function tryNext(index) {
                        if (index >= extensions.length) {
                            if (onError) onError(new Error(`Could not load ${url}`));
                            return;
                        }
                        origLoad(`${url}.${extensions[index]}`, (tex) => onLoad(tex), onProgress, () => tryNext(index + 1));
                    }
                    tryNext(0);
                };
            }

            const vector = new THREE.Vector3();

            for (let i = 1; i <= photoCount; i++) {
                let imgUrl = useDemoPhotos ? `https://picsum.photos/400/600?random=${i}` : `${i}`;

                loader.load(imgUrl, (texture) => {
                    // 内存优化：移动端禁用 mipmaps 以节省显存
                    if (isMobile) {
                        texture.generateMipmaps = false;
                        texture.minFilter = THREE.LinearFilter;
                    }
                    
                    // 释放掉原始图片引用，帮助GC
                    texture.image.crossOrigin = "Anonymous";

                    // 随机调整一点图片比例
                    const ratio = texture.image.width / texture.image.height;
                    const w = 4 * Math.min(ratio, 1.2); 
                    const h = 4; 

                    const geometry = new THREE.PlaneGeometry(w, h);
                    const material = new THREE.MeshBasicMaterial({ 
                        map: texture, 
                        side: THREE.DoubleSide,
                        transparent: true,
                        opacity: 0.9
                    });
                    
                    const mesh = new THREE.Mesh(geometry, material);
                    
                    // 存储URL以便点击时使用
                    mesh.userData = { isPhoto: true, url: texture.image.src };

                    // 斐波那契球体分布
                    const phi = Math.acos(-1 + (2 * (i - 1)) / photoCount);
                    const theta = Math.sqrt(photoCount * Math.PI) * phi;
                    const r = 32 + Math.random() * 5; 

                    mesh.position.setFromSphericalCoords(r, phi, theta);
                    mesh.lookAt(vector); // 面向圆心
                    // 再稍微反转一下，让图片面向外部（面向相机）
                    mesh.lookAt(mesh.position.clone().multiplyScalar(2));
                    
                    photoGroup.add(mesh);
                });
            }
            scene.add(photoGroup);
        }

        // --- 创建漂浮文字 ---
        function createFloatingText() {
            loveWords.forEach((word, index) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 256;
                canvas.height = 128;
                
                // 绘制文字
                ctx.font = 'bold 40px "Playfair Display"';
                ctx.fillStyle = '#ffecb3'; // 淡金色
                ctx.textAlign = 'center';
                ctx.shadowColor = 'rgba(255, 255, 255, 0.8)';
                ctx.shadowBlur = 10;
                ctx.fillText(word, 128, 64);

                const texture = new THREE.CanvasTexture(canvas);
                const material = new THREE.SpriteMaterial({ map: texture, transparent: true, opacity: 0.8 });
                const sprite = new THREE.Sprite(material);
                
                // 随机分布在球体附近
                const r = 25 + Math.random() * 10;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                
                sprite.position.setFromSphericalCoords(r, phi, theta);
                sprite.scale.set(8, 4, 1);
                
                photoGroup.add(sprite); // 随照片组一起旋转
            });
        }

        // --- 静态背景星空 ---
        function createBackgroundStars() {
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            for (let i = 0; i < 1500; i++) {
                vertices.push(
                    THREE.MathUtils.randFloatSpread(800),
                    THREE.MathUtils.randFloatSpread(800),
                    THREE.MathUtils.randFloatSpread(800)
                );
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            const material = new THREE.PointsMaterial({ color: 0x8888cc, size: 0.7, transparent: true, opacity: 0.6 });
            const starPoints = new THREE.Points(geometry, material);
            scene.add(starPoints);
        }

        // --- 流星系统 ---
        class ShootingStar {
            constructor() {
                this.mesh = new THREE.Mesh(
                    new THREE.ConeGeometry(0.2, 5, 8), // 尾巴细长的圆锥
                    new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.8 })
                );
                this.reset();
                scene.add(this.mesh);
            }
            reset() {
                this.mesh.position.set(
                    (Math.random() - 0.5) * 400,
                    (Math.random() - 0.5) * 400 + 100, // 偏上方
                    (Math.random() - 0.5) * 400
                );
                this.speed = 2 + Math.random() * 3;
                this.mesh.rotation.z = -Math.PI / 4; // 倾斜角度
                this.mesh.scale.y = 1;
                this.mesh.material.opacity = 1;
                this.life = 0;
            }
            update() {
                // 向左下角移动
                this.mesh.position.x -= this.speed;
                this.mesh.position.y -= this.speed;
                this.life++;
                
                // 尾巴拖长效果
                this.mesh.scale.y = 1 + this.speed * 2;

                if (this.life > 60 || this.mesh.position.y < -200) {
                    this.reset();
                    // 随机让它暂停一会再发射
                    this.mesh.position.y = 9999; 
                }
            }
        }
        
        let shootingStars = [];
        function createShootingStarSystem() {
            for(let i=0; i<3; i++) { // 同时存在的流星数量
                shootingStars.push(new ShootingStar());
            }
        }

        // --- 交互事件 ---
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onMouseClick(event) {
            // 计算鼠标位置
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            checkIntersection();
        }

        // 移动端简单兼容
        let touchStartTime = 0;
        function onTouchEnd(event) {
            const now = Date.now();
            if (now - touchStartTime < 300) { // 简单判断短按
                const touch = event.changedTouches[0];
                mouse.x = (touch.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(touch.clientY / window.innerHeight) * 2 + 1;
                checkIntersection();
            }
        }
        window.addEventListener('touchstart', () => { touchStartTime = Date.now(); });

        function checkIntersection() {
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(photoGroup.children);
            if (intersects.length > 0) {
                const object = intersects[0].object;
                if (object.userData.isPhoto) {
                    openModal(object.userData.url);
                }
            }
        }

        // --- 动画循环 ---
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            
            // 流星更新
            shootingStars.forEach(star => {
                if(star.mesh.position.y !== 9999) star.update();
                else if(Math.random() > 0.98) star.reset(); // 随机重生
            });

            // 漂浮文字总是面向相机
            photoGroup.children.forEach(child => {
                if (child.isSprite) {
                   // Sprite 默认就是面向相机的，不需要额外操作，但如果想做呼吸效果可以在这里写
                }
            });

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
